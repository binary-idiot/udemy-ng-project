<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #ingredientForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"
                 name="name" required
                 ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control"
                 name="amount"
                 required pattern="^[1-9]+[0-9]*$"
                 ngModel="1">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="ingredientForm.invalid"
            class="btn btn-success" type="submit">{{editMode ? 'Update' : 'Add'}}</button>
          <button
            *ngIf="editMode"
            (click)="onDelete()"
            class="btn btn-danger" type="button">Delete</button>
          <button
            (click)="onClear()"
            class="btn button-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
